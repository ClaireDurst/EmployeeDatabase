<!DOCTYPE html>
<html lang="en">

<head>
  <title>Employee Tracker</title>
  <meta charset="utf-8">
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="logic.js"></script>

</head>

<body>
  <div class="container">

    <div class="jumbotron" style="background-color: black">

      <h1 id="title" style="color: white; text-align: center"> Employee Data Management</h1>
      <h3 style="color: white; text-align: center">A Comprehensive Directory of Employee Billable Hours</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">Current Employees</div>
          <div class="panel-body" id="top-articles">
            <table class="table">
              <thead>
                <tr>
                  <th>Employee Name</th>
                  <th>Role</th>
                  <th>Start Date</th>
                  <th>Months Worked</th>
                  <th>Monthly Rate ($)</th>
                  <th>Total Billed ($)</th>
                </tr>
              </thead>
              <tbody id="employeetable">

              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">Add Employee</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="search">Employee Name:</label>
                <input type="empoyeename" class="form-control" id="employeename">
              </div>
            </form>

            <form>
              <div class="form-group">
                <label for="search">Role:</label>
                <input type="employeerole" class="form-control" id="employeerole">
              </div>
            </form>


            <form>
              <div class="form-group">
                <label for="search">Start Date (DD/MM/YYYY):</label>
                <input type="startdate" class="form-control" id="startdate">
              </div>
            </form>
            <form>
              <div class="form-group">
                <label for="search">Monthly Rate:</label>
                <input type="monthlyrate" class="form-control" id="monthlyrate">
              </div>
            </form>
            <div id="press button"><button type="button" class="btn" id="submitbtn">Submit</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
